<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head  th:replace="~{layout/admin :: head}">
        <title>Laboratorio Clinico Calderon Piedra</title>
        <meta charset="UTF-8" />

    </head>
    <body>

        <!-- Modificar -->

        <section th:fragment="modificar" id="main" class="main">
            

                <div class="pagetitle">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                            <li class="breadcrumb-item">Editar</li>
                            <li class="breadcrumb-item active">Examen</li>
                        </ol>
                    </nav>
                </div><!-- End Page Title -->
                <section class="section">
                    <div class="row">
                        <div class="col-lg-12">


                            <div class="card">
                                <div class="card-body">


                                    <div class="text-center md-2 mb-6" style="margin-top: 20px;">
                                        <img src="assets/img/logo-1.png" alt="Logo Laboratorio" class="logo-img" style="max-width: 150px;">
                                    </div>


                                    <!-- Title -->
                                    <h4 class="text-center mb-4" style="color: #1c94a4; font-weight: bold;">
                                        Editar Examen
                                    </h4>

                                    <!-- Multi Columns Form -->
                                    <form class="row custom-gx gy-4 mt-4" enctype="multipart/form-data">

                                        <div class="col-md-6 mb-3">
                                            <label for="inputNombreExamen" class="form-label">Nombre del examen</label>
                                            <input type="text" class="form-control" id="inputNombreExamen">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="inputDescripcion" class="form-label">Descripción</label>
                                            <input type="text" class="form-control" id="inputDescripcion">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="inputDuracion" class="form-label">Duración (minutos)</label>
                                            <input type="number" class="form-control" id="inputDuracion" min="1">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="inputFecha" class="form-label">Fecha del examen</label>
                                            <input type="date" class="form-control" id="inputFecha">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="inputEstado" class="form-label">Estado</label>
                                            <select id="inputEstado" class="form-select">
                                                <option selected>Seleccione...</option>
                                                <option value="activo">Activo</option>
                                                <option value="inactivo">Inactivo</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="inputImagen" class="form-label">Subir imagen (opcional)</label>
                                            <input class="form-control" type="file" id="inputImagen" accept="image/*">
                                        </div>

                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-save me-5">Editar Examen</button>
                                            <button type="button" class="btn btn-cancel" onclick="window.location.href = 'exams-index.html'">Cancelar</button>
                                        </div>

                                    </form>



                                </div>
                            </div>

                        </div>
                    </div>

                </section>

        
        </section>

        <div th:replace="~{layout/layout :: jsfiles-admin}"></div>
    </body>
</html>
