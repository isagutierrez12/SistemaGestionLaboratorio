<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head  th:replace="~{layout/admin :: head}">
        <title>Laboratorio Clinico Calderon Piedra</title>
        <meta charset="UTF-8" />

    </head>
    <body >

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script th:if="${mensaje}" th:inline="javascript">
            Swal.fire({
            title: /*[[${tipo == 'success' ? 'Éxito' : (tipo == 'warning' ? 'Atención' : 'Error')}]]*/,
                    text: /*[[${mensaje}]]*/,
                    icon: /*[[${tipo}]]*/,
                    confirmButtonText: 'Aceptar',
                    confirmButtonColor: '#1c94a4',
                    allowOutsideClick: false,
                    allowEscapeKey: false
                    });
        </script>


        <main>
            <div class="container">

                <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                                <!-- Logo -->
                                <div class="d-flex justify-content-center py-4">
                                    <a href="#" class="logo text-center">
                                        <div>
                                            <img src="assets/img/logo-1.png"
                                                 alt="Logo Laboratorio"
                                                 class="logo-img"/>
                                        </div>
                                    </a>
                                </div>

                                <!-- Card -->
                                <div class="card mb-3">
                                    <div class="card-body">

                                        <div class="pt-4 pb-2">
                                            <h5 class="card-title text-center pb-0 fs-4">
                                                Iniciar sesión en su cuenta
                                            </h5>
                                            <p class="text-center small">
                                                Introduzca su nombre de usuario y contraseña para iniciar sesión
                                            </p>
                                        </div>

                                        <!-- Form -->
                                        <form class="row g-3 needs-validation"
                                              th:action="@{/login}"
                                              method="POST"
                                              novalidate>

                                            <div class="col-12">
                                                <label for="username" class="form-label">
                                                    Nombre de Usuario
                                                </label>
                                                <div class="input-group has-validation">
                                                    <span class="input-group-text">@</span>
                                                    <input type="text"
                                                           name="username"
                                                           class="form-control"
                                                           id="username"
                                                           required/>
                                                    <div class="invalid-feedback">
                                                        Por favor, introduzca su nombre de usuario.
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label for="password" class="form-label">
                                                    Contraseña
                                                </label>
                                                <input type="password"
                                                       name="password"
                                                       class="form-control"
                                                       id="password"
                                                       required/>
                                                <div class="invalid-feedback">
                                                    Por favor, introduzca su contraseña.
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input"
                                                           type="checkbox"
                                                           name="remember"
                                                           value="true"
                                                           id="rememberMe"/>
                                                    <label class="form-check-label" for="rememberMe">
                                                        Recuérdame
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <button class="btn btn-primary w-100" type="submit">
                                                    Acceder
                                                </button>
                                            </div>

                                        </form>
                                        <!-- End Form -->

                                    </div>
                                </div>
                                <!-- End Card -->

                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </main>

        <!-- Back to top -->
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
            <i class="bi bi-arrow-up-short"></i>
        </a>

        <!-- Preloader -->
        <div id="preloader"></div>

        <!-- JS -->
        <div th:replace="~{layout/admin :: jsfiles}"></div>

    </body>
</html>
